<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      width: 100vw;
      height: 100vh;
      padding: 0;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow-x: hidden;
    }
    
    .container {
      min-height: 100vh;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 25px;
      margin: -20px -20px 25px -20px;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      text-align: center;
    }
    
    .header h3 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    
    .header .subtitle {
      margin-top: 8px;
      opacity: 0.9;
      font-size: 14px;
    }
    
    .main-content {
      display: grid;
      grid-template-columns: 1fr;
      gap: 25px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .section {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .section h4 {
      margin: 0 0 20px 0;
      color: #2c3e50;
      font-size: 18px;
      font-weight: 600;
      padding-bottom: 12px;
      border-bottom: 2px solid #f0f2f5;
    }
    
    .rules-container {
      max-height: 400px;
      overflow-y: auto;
      padding-right: 10px;
    }
    
    .rules-container::-webkit-scrollbar {
      width: 6px;
    }
    
    .rules-container::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 3px;
    }
    
    .rules-container::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 3px;
    }
    
    .rules-container::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }
    
    .rule-item {
      display: flex;
      align-items: center;
      padding: 15px;
      border: 1px solid #e1e8ed;
      border-radius: 8px;
      margin-bottom: 12px;
      background: white;
      transition: all 0.3s ease;
    }
    
    .rule-item:hover {
      border-color: #667eea;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
      transform: translateY(-2px);
    }
    
    .rule-item.editing {
      border-color: #667eea;
      background: #f8f9ff;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
    }
    
    .rule-item.quick-add {
      border-color: #27ae60;
      background: #f0f9f4;
      border-left: 4px solid #27ae60;
    }
    
    .rule-info {
      flex-grow: 1;
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    
    .rule-type {
      background: #27ae60;
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
    }
    
    .rule-pattern {
      font-family: 'Courier New', monospace;
      font-size: 14px;
      color: #2c3e50;
      min-width: 180px;
      font-weight: 500;
    }
    
    .rule-arrow {
      color: #95a5a6;
      font-size: 16px;
      font-weight: bold;
    }
    
    .rule-name {
      color: #34495e;
      font-weight: 600;
      font-size: 14px;
      flex-grow: 1;
    }
    
    .rule-actions {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-shrink: 0;
    }
    
    .form-grid {
      display: grid;
      gap: 20px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
    }
    
    .form-group label {
      margin-bottom: 8px;
      font-weight: 600;
      color: #2c3e50;
      font-size: 14px;
    }
    
    .form-group input, 
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e1e8ed;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
      background: #fafbfc;
    }
    
    .form-group input:focus, 
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .edit-input {
      padding: 8px 12px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 13px;
      min-width: 150px;
      background: white;
    }
    
    .edit-input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      min-width: 120px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    
    .btn-secondary {
      background: #95a5a6;
      color: white;
    }
    
    .btn-secondary:hover {
      background: #7f8c8d;
      transform: translateY(-1px);
    }
    
    .btn-success {
      background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
      color: white;
    }
    
    .btn-warning {
      background: linear-gradient(135deg, #f39c12 0%, #f1c40f 100%);
      color: white;
    }
    
    .btn-danger {
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
      color: white;
    }
    
    .btn-sm {
      padding: 8px 16px;
      font-size: 13px;
      min-width: 80px;
    }
    
    .btn-icon {
      padding: 8px 12px;
      font-size: 13px;
      min-width: 70px;
    }
    
    .enabled {
      border-left: 4px solid #27ae60;
    }
    
    .disabled {
      border-left: 4px solid #bdc3c7;
      opacity: 0.7;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #7f8c8d;
      font-style: italic;
      background: #f8f9fa;
      border-radius: 8px;
      border: 2px dashed #e1e8ed;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 26px;
    }
    
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .toggle-slider {
      background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
    }
    
    input:checked + .toggle-slider:before {
      transform: translateX(24px);
    }
    
    .import-export-section {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    }
    
    .stats {
      display: flex;
      gap: 20px;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #e1e8ed;
    }
    
    .stat-item {
      text-align: center;
      flex: 1;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
    }
    
    .stat-label {
      font-size: 12px;
      color: #7f8c8d;
      margin-top: 4px;
    }
    
    .current-url-section {
      background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
      margin-bottom: 20px;
    }
    
    .current-url-info {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      border: 1px solid #e1e8ed;
      margin-top: 10px;
    }
    
    .current-url-label {
      font-weight: 600;
      color: #2c3e50;
      min-width: 80px;
    }
    
    .current-url-value {
      font-family: 'Courier New', monospace;
      font-size: 13px;
      color: #34495e;
      flex-grow: 1;
      word-break: break-all;
      border: 1px solid #e1e8ed;
      padding: 8px 12px;
      border-radius: 6px;
      background: white;
    }
    
    .current-url-value:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
    }
    
    @media (max-width: 768px) {
      .rule-info {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
      
      .rule-actions {
        width: 100%;
        justify-content: flex-end;
        margin-top: 10px;
      }
      
      button {
        min-width: 100px;
        padding: 10px 16px;
      }
      
      .current-url-info {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h3>智能Tab重命名管理器</h3>
      <div class="subtitle">URL字符串匹配 - 支持最长匹配规则</div>
    </div>
    
    <div class="main-content">
      <!-- 当前URL信息区域 -->
      <div class="section current-url-section">
        <h4>当前标签页URL</h4>
        <div class="current-url-info">
          <span class="current-url-label">当前URL:</span>
          <input type="text" class="current-url-value" id="current-url" placeholder="正在获取..." readonly>
        </div>
        <div class="button-group">
          <button class="btn-primary" id="refresh-url">刷新URL</button>
          <button class="btn-success" id="add-current-url">基于当前URL添加规则</button>
          <button class="btn-secondary" id="edit-current-url">编辑URL</button>
        </div>
      </div>
      
      <!-- 快速添加规则区域 -->
      <div class="section" id="quick-add-section" style="display: none;">
        <h4>快速添加规则</h4>
        <div class="rules-container">
          <div class="rule-item quick-add" id="quick-add-item">
            <div class="rule-info">
              <span class="rule-type">URL</span>
              <span class="rule-pattern" id="quick-add-pattern"></span>
              <span class="rule-arrow">→</span>
              <input type="text" class="edit-input" id="quick-add-name" placeholder="输入重命名后的标签名称" style="min-width: 200px;">
            </div>
            <div class="rule-actions">
              <button class="btn-success btn-icon" id="save-quick-add">保存</button>
              <button class="btn-secondary btn-icon" id="cancel-quick-add">取消</button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 规则列表区域 -->
      <div class="section">
        <h4>规则列表</h4>
        <div class="rules-container" id="rules-list"></div>
        <div class="stats">
          <div class="stat-item">
            <div class="stat-value" id="total-rules">0</div>
            <div class="stat-label">总规则数</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="enabled-rules">0</div>
            <div class="stat-label">启用规则</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="disabled-rules">0</div>
            <div class="stat-label">禁用规则</div>
          </div>
        </div>
      </div>
      
      <!-- 批量操作区域 -->
      <div class="section import-export-section">
        <h4>批量操作</h4>
        <div class="form-grid">
          <div class="form-group">
            <label>导入规则 (JSON格式):</label>
            <div class="button-group">
              <button class="btn-success" id="import-rules">选择文件导入</button>
              <input type="file" id="import-file" accept=".json" style="display:none;">
            </div>
          </div>
          <div class="form-group">
            <label>导出规则:</label>
            <div class="button-group">
              <button class="btn-warning" id="export-rules">导出为JSON文件</button>
            </div>
          </div>
          <div class="form-group">
            <label>快速操作:</label>
            <div class="button-group">
              <button class="btn-primary" id="enable-all">全部启用</button>
              <button class="btn-secondary" id="disable-all">全部禁用</button>
              <button class="btn-danger" id="clear-all">清空规则</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
